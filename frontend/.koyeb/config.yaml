name: shuttle-bus-frontend
type: web
instance_type: nano
regions:
  - fra
ports:
  - port: 3000
    protocol: http
build:
  command: npm run build
run:
  command: npx serve -s dist -l 3000
routes:
  - path: /
    port: 3000
health_checks:
  - path: /
    port: 3000
    protocol: http
    interval: 60s
    timeout: 10s
    grace_period: 5s
